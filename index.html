<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <div class="container">
    <div class="grid_dash">
      <div class="prof_card profile">
        <div class="prof_data">
          <img src="./assets/images/image-jeremy.png" alt="avatar_img" class="prof_img">
          <p class="prof_sub">Report for</p>
          <h1 class="prof_name">Jeremy<br>Robson</h1>
        </div>
        <div class="prof_period">
          <span class="prof_time">Daily</span>
          <span class="prof_time">Weekly</span>
          <span class="prof_time">Monthly</span>
        </div>
      </div>

      <div class="time_card work">
        <div class="crd_cl"></div>
        <div class="details">
          <div class="menu">
            <span class="subs">Work</span>
            <img src="./assets/images/icon-ellipsis.svg" alt="" srcset="">
          </div>
          <h1 class="current">5hrs</h1>
          <p class="previously">Last week - 36hrs</p>
        </div>
      </div>
      <div class="time_card play">
        <div class="details">
          <div class="menu">
            <span class="subs">Play</span>
            <img src="./assets/images/icon-ellipsis.svg" alt="" srcset="">
          </div>
          <h1 class="current">1hr</h1>
          <p class="previously">Last week - 2hrs</p>
        </div>
      </div>
      <div class="time_card study">
        <div class="details">
          <div class="menu">
            <span class="subs">Study</span>
            <img src="./assets/images/icon-ellipsis.svg" alt="" srcset="">
          </div>
          <h1 class="current">0hrs</h1>
          <p class="previously">Last week - 1hrs</p>
        </div>
      </div>
      <div class="time_card exercise">
        <div class="details">
          <div class="menu">
            <span class="subs">Exercise</span>
            <img src="./assets/images/icon-ellipsis.svg" alt="" srcset="">
          </div>
          <h1 class="current">1hrs</h1>
          <p class="previously">Last week - 1hrs</p>
        </div>
      </div>
      <div class="time_card social">
        <div class="details">
          <div class="menu">
            <span class="subs">Social</span>
            <img src="./assets/images/icon-ellipsis.svg" alt="" srcset="">
          </div>
          <h1 class="current">1hrs</h1>
          <p class="previously">Last week - 3hrs</p>
        </div>
      </div>
      <div class="time_card selfCare">
        <div class="details">
          <div class="menu">
            <span class="subs">Work</span>
            <img src="./assets/images/icon-ellipsis.svg" alt="" srcset="">
          </div>
          <h1 class="current">0hrs</h1>
          <p class="previously">Last week - 1hrs</p>
        </div>
      </div>

    </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
