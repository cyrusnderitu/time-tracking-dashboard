<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <div class="container">
    <div class="grid_dash">
      <div class="prof_card profile">
        <div class="prof_data">
          <img src="./assets/images/image-jeremy.png" alt="avatar_img" class="prof_img">
          <div class="prof_content">
            <p class="prof_sub">Report for</p>
            <h1 class="prof_name">Jeremy <br>Robson</h1>
          </div>
        </div>
        <div class="prof_period">
          <span class="prof_time active">Daily</span>
          <span class="prof_time">Weekly</span>
          <span class="prof_time">Monthly</span>
        </div>
      </div>
      <div class="time_card work">
        <img src="./assets/images/icon-work.svg" alt="card_img" class="card_img">
        <div class="details">
          <div class="menu">
            <span class="subs">Work</span>
            <img src="./assets/images/icon-ellipsis.svg" alt="ellips" class="ellips_icon">
          </div>
          <div class="work_content timly">
            <h1 class="current">5hrs</h1>
            <p>Last week - <span class="previosuly">7hrs</span></p>
          </div>
        </div>
      </div>
      <div class="time_card play">
        <img src="./assets/images/icon-play.svg" alt="card_img" class="card_img">
        <div class="details">
          <div class="menu">
            <span class="subs">Play</span>
            <img src="./assets/images/icon-ellipsis.svg" alt="ellips" class="ellips_icon">
          </div>
          <div class="play_content timly">
            <h1 class="current">1hrs</h1>
            <p>Last week - <span class="previosuly">2hrs</span></p>
          </div>
        </div>
      </div>
      <div class="time_card study">
        <img src="./assets/images/icon-study.svg" alt="card_img" class="card_img">
        <div class="details">
          <div class="menu">
            <span class="subs">Study</span>
            <img src="./assets/images/icon-ellipsis.svg" alt="ellips" class="ellips_icon">
          </div>
          <div class="study_content timly">
            <h1 class="current">0hrs</h1>
            <p>Last week - <span class="previosuly">1hr</span></p>
          </div>
        </div>
      </div>
      <div class="time_card exercise">
        <img src="./assets/images/icon-exercise.svg" alt="card_img" class="card_img">
        <div class="details">
          <div class="menu">
            <span class="subs">Exercise</span>
            <img src="./assets/images/icon-ellipsis.svg" alt="ellips" class="ellips_icon">
          </div>
          <div class="exercise_content timly">
            <h1 class="current">1hr</h1>
            <p>Last week - <span class="previosuly">1hr</span></p>
          </div>
        </div>
      </div>
      <div class="time_card social">
        <img src="./assets/images/icon-social.svg" alt="card_img" class="card_img">
        <div class="details">
          <div class="menu">
            <span class="subs">Social</span>
            <img src="./assets/images/icon-ellipsis.svg" alt="ellips" class="ellips_icon">
          </div>
          <div class="social_content timly">
            <h1 class="current">1hr</h1>
            <p>Last week - <span class="previosuly">3hrs</span></p>
          </div>
        </div>
      </div>
      <div class="time_card selfCare">
        <img src="./assets/images/icon-self-care.svg" alt="card_img" class="card_img">
        <div class="details">
          <div class="menu">
            <span class="subs">Work</span>
            <img src="./assets/images/icon-ellipsis.svg" alt="ellips" class="ellips_icon">
          </div>
          <div class="sc_content timly">
            <h1 class="current">0hrs</h1>
            <p>Last week - <span class="previosuly">1hr</span></p>
          </div>
        </div>
      </div>

    </div>
  </div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/cyrusnderitu/time-tracking-dashboard">Cyrus Nderitu</a>.
  </div>
  <script src="./assets/js/main.js"></script>
</body>
</html>
